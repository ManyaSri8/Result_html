<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Results</title>
  <style>
    body{
          background: linear-gradient(to right, #dfacb1, #C0C9EE);
    }
</style>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fddde6, #d1eaff);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #ffb3b3;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    button {
      padding: 5px 10px;
      border: none;
      background-color: red;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Delete Results</h1>
  <table>
    <tr>
      <th>S.No</th>
      <th>Student Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Mouni</td>
      <td>Data Structures</td>
      <td>45</td>
      <td><button onclick="deleteRow(this)">Delete</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Manya</td>
      <td>Data Structures</td>
      <td>48</td>
      <td><button onclick="deleteRow(this)">Delete</button></td>
    </tr>
  </table>
</body>
</html>
