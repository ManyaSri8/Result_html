<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Student Marks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ae809d, #b5ead7);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #b69fd0;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    input[type="number"] {
      width: 60px;
      padding: 3px;
      text-align: center;
    }
    button {
      padding: 5px 10px;
      border: none;
      background-color: #b988a2;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #9c6d9b;
    }
  </style>
</head>
<body>
  <h1>Post Marks of Students</h1>
  <table>
    <tr>
      <th>S.No</th>
      <th>Student Name</th>
      <th>Course</th>
      <th>Marks</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Mouni</td>
      <td>Data Structures</td>
      <td><input type="number" min="0" max="100" placeholder="Enter marks"></td>
      <td><button onclick="postMarks(this)">Post</button></td>
    </tr>
    <tr>
      <td>2</td>
      <td>Manya</td>
      <td>Data Structures</td>
      <td><input type="number" min="0" max="100" placeholder="Enter marks"></td>
      <td><button onclick="postMarks(this)">Post</button></td>
    </tr>
  </table>

  
  </script>
</body>
</html>
