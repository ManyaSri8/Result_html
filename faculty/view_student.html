<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
       background: linear-gradient(to right, #dfacb1, #C0C9EE);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #666;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #9ed9d6;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>View Students</h1>
  <table>
    <tr>
      <th>Roll Number</th>
      <th>Student Name</th>
      <th>Course</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>22CSE001</td>
      <td>Mouni</td>
      <td>Data Structures</td>
      <td>mouni@example.com</td>
    </tr>
    <tr>
      <td>22CSE002</td>
      <td>Manya</td>
      <td>Database Systems</td>
      <td>manya@example.com</td>
    </tr>
    <tr>
      <td>22CSE003</td>
      <td>Rahul</td>
      <td>Computer Networks</td>
      <td>rahul@example.com</td>
    </tr>
  </table>
</body>
</html>
